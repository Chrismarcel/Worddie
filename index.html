        </section>
    </main>
    <!-- End homepage -->
    <!-- Begin word definition section -->
    <div class="definitions">
        <div class="word__search">
            <section class="banner word__search__nav">
                <header class="search__nav">
                    <button class="btn btn--icon back">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" class="feather feather-arrow-left">
                            <line x1="19" y1="12" x2="5" y2="12" />
                            <polyline points="12 19 5 12 12 5" /></svg>
                    </button>
                    <button class="btn btn--icon search-word">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="3" stroke-linecap="round"

                <div class="word__search__details">

                    <button class="btn btn--icon pronounce">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28"
                            height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" class="feather feather-volume-2">

                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07" /></svg>
                    </button>

                        <span id="phonetics">/ 'ɜriəl /</span>
                    </p>
                </div>
